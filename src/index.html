<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    .slider-container {
      display: flex;
      flex-direction: row; /* Sắp xếp slider chính và nav bên cạnh nhau */
      width: 100%;
      height: 500px;
    }
    .main-slide {
      flex: 3;
      overflow: hidden;
    }
    .slider-nav {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* Đặt các phần tử con theo chiều dọc */
      justify-content: center;
    }
    .slider-nav .slick-slide {
      margin-bottom: 10px; /* Khoảng cách giữa các slide nhỏ */
      height: 100px; /* Chiều cao của mỗi slide nhỏ */
      width: 100%;
    }
    .slider-nav .slick-slide img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="main-slide fade1">
    <div><img src="https://i.ytimg.com/vi/7Eg1xkQBVfQ/oar2.jpg?sqp=-oaymwEdCJUDENAFSFWQAgHyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLBidBTgGrfTuloqXh2xSrv0MMGDyA" alt="Main Image 1"></div>
    <div><img src="https://i.ytimg.com/vi/a10-_Xz6aQ4/oar2.jpg?sqp=-oaymwEdCJUDENAFSFWQAgHyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLBBsXKC0unE__q8ZJh_SXbgtxwMLg" alt="Main Image 2"></div>
    <div><img src="https://i.ytimg.com/vi/7Eg1xkQBVfQ/oar2.jpg?sqp=-oaymwEdCJUDENAFSFWQAgHyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLBidBTgGrfTuloqXh2xSrv0MMGDyA" alt="Main Image 3"></div>
    <!-- Thêm các slide chính khác nếu cần -->
  </div>
  <div class="slider-nav">
    <div><img src="https://i.ytimg.com/vi/7Eg1xkQBVfQ/oar2.jpg?sqp=-oaymwEdCJUDENAFSFWQAgHyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLBidBTgGrfTuloqXh2xSrv0MMGDyA" alt="Thumbnail 1"></div>
    <div><img src="https://i.ytimg.com/vi/a10-_Xz6aQ4/oar2.jpg?sqp=-oaymwEdCJUDENAFSFWQAgHyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLBBsXKC0unE__q8ZJh_SXbgtxwMLg" alt="Thumbnail 2"></div>
    <div><img src="https://i.ytimg.com/vi/7Eg1xkQBVfQ/oar2.jpg?sqp=-oaymwEdCJUDENAFSFWQAgHyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLBidBTgGrfTuloqXh2xSrv0MMGDyA" alt="Thumbnail 3"></div>
    <!-- Thêm các thumbnail khác nếu cần -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.fade1').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: true,
      fade: true,
      asNavFor: '.slider-nav',
      vertical: true // Hiển thị theo chiều dọc
    });
    $('.slider-nav').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: '.fade1',
      dots: true,
      centerMode: true,
      focusOnSelect: true,
      vertical: true // Hiển thị theo chiều dọc
    });
  });
</script>

</body>
</html>
